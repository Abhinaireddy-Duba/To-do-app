<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/fbb400a5c5.js" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">

		body{
			background-image:url( "https://res.cloudinary.com/practicaldev/image/fetch/s--fUWfiNBY--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/036s7j5b73up7455rdth.png");
			background-size: cover;
			background-repeat: no-repeat;
			
	
		}
		.listtype{
			list-style: none;
		}


		#app {
			background-color:orange;
			justify-content: center;
			color: black;
			padding: 1%;
			font-size: 2rem;
		}
		button{
			padding: 1%;
			background-color: orange;
			color: black;
			font-size: 2em;

		}
		.fa-solid{
			background-color:red;
			font-size: 1em;
		}
		.newValue{
			color:whitesmoke;
			font-size: 2em;
		}

	</style>

</head>
<body>
	<input id="app" type="text" placeholder="Enter a value">
	<ul>
		
	</ul>
	<button onclick="display()">submit</button>
	<script type="text/javascript">
		function display() {
			let newTodo=document.getElementById("app").value,todolist=[]
			//console.log(app)
			todolist.push(newTodo)
			console.log(todolist);
			0
			if (newTodo==="") {
				alert("enter a Todo value")
			}
			else{
				add(newTodo)
			}
			document.getElementById("app").value=""
		}
		function add(newValue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li");
			li.innerHTML=`
			<span class="newValue">${newValue}</span>
			<i class="fa-solid fa-rectangle-xmark"></i>

			`
			li.classList.add("listtype")
			ul.appendChild(li)
		}
	</script>

</body>
</html>
